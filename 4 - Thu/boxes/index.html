<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css"/>
    <title>Boxes</title>
</head>

<body>
    <main class="container">
        <section class="form-container">
            <div class="input-box">X:
                <input type="text" id="xaxis" placeholder="100"/>
            </div>
            <div class="input-box">Y:
                <input type="text" id="yaxis" placeholder="100"/>
            </div>
            <button class="button" type="submit">Add Box</button>
        </section>
        <section class="box-container">
            <div class="box"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
